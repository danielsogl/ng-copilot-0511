<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">{{ title() }}</span>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="Add new note">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button aria-label="Search">
    <mat-icon>search</mat-icon>
  </button>
  <button mat-icon-button aria-label="Settings">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [opened]="sidenavOpened()"
    [mode]="'side'"
    class="sidenav"
  >
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon matListItemIcon>folder</mat-icon>
        <span matListItemTitle>Menu Item 1</span>
      </a>
      <a mat-list-item>
        <mat-icon matListItemIcon>star</mat-icon>
        <span matListItemTitle>Menu Item 2</span>
      </a>
      <a mat-list-item>
        <mat-icon matListItemIcon>archive</mat-icon>
        <span matListItemTitle>Menu Item 3</span>
      </a>
      <a mat-list-item>
        <mat-icon matListItemIcon>label</mat-icon>
        <span matListItemTitle>Menu Item 4</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <div class="content-container">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
